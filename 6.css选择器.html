<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        h2{
            color:green
        }
        .highlight{
            background-color: yellow;
        }
        #header{
            font-size: 10px;
        }
        *{
            font-family:"Times New Roman";
        }

    </style>
</head>
<body>
    <h1>different type of css selector</h1>
    <h2>this is an instance of element selector</h2>
    <div class="highlight">this is an instance of class selector</div>
    <h3 class="highlight"></h3>
    <h3>this is also h3 but not been highlighted</h3>
    <h4 id="header">this is an instance of id selector</h4>
    <h3 class=""></h3>

</body>
</html>
