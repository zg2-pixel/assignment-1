<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
    <p>这是一个段落标签</p>
    <p>更改文本样式, <b>字体加粗</b>, <i>斜体</i>, <u>下划线</u> <s>删除线</s>
    </p>
    <p>超链接标签: <a href="https://www.example.com" target="_blank">点击访问example.com</a></p>
    <p>图片标签: <br>
        <img src="https://via.placeholder.com/150" alt="示例图片">
    </p>
    <p>无序列表:</p>

    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>

    <p>有序列表:</p>
    <ol>
        <li>第一项</li>    
        <li>第二项</li>
        <li>第三项</li>
    </ol>
    <table boarder="1">
        <tr>
            <th>姓名</th> #表头
            <th>年龄</th>
            <th>城市</th>
        </tr>
        <tr>
            <td>张三</td> 
            <td>28</td>
            <td>北京</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>32</td>
            <td>上海</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>24</td>
            <td>广州</td>
        </tr>
    </table>



</body>
</html>
