<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css常用属性</title>
    <style>
        .block{
            background-color: aqua;
            width: 100px;
            height: 150px;
        }
        
        .inline-block{width: 100px;
            width: 100px;
            height: 150px;
        }
        .inline{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1 style="font bold 50px">这是符合属性</h1>
    <p style="line-height: 20px ">line-heightline-heightline-heightline-heightline-heightline-heightline-heightline-heightline-heightline-heightline-heightline-heightline-heightline-heightline-height</p>
    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span>
    <img src="https://water.noaa.gov/assets/styles/public/images/nws-logo.svg" alt="图片不见了" class="inline-block">
    
    <h2>display</h2>
    <div style="display: inline;">这是转换成inline元素的div</div>
</body>
</html>
